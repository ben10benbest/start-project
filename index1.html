<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="nav-l">
            <h3>Job Passcard kub</h3>
        </div>
        <div class="nav-mid">
            <p>About us</p>
            <p>Passcard</p>
            <p>Profile</p>
        </div>
        <div class="nav-r">
            <img src="https://www.svgrepo.com/show/532552/search-alt-2.svg" alt="">
            <div class="cart">
                <p>1</p>
                <img src="https://www.svgrepo.com/show/533043/cart-shopping.svg" alt="">
            </div>
            <p>Login</p>
            <p>Sign up</p>
        </div>
    </nav>
    <main>
        <div class="two-card">
            <h2>My Card</h2>
            <div class="card">
                <div class="card-del">
                    <img src="https://www.svgrepo.com/show/474658/bin.svg" alt="">
                </div>
                <div class="card-middle">
                    <div class="box-incard">
                        <img src="https://www.svgrepo.com/show/499596/doc-paper.svg" alt="">
                    </div>
                    <p>Google Docs</p>
                    <p>Lorem.</p>
                </div>
                <div class="card-r">
                    <p>Google Docs</p>
                    <div class="box-select">
                        <div class="dotandselect">
                            <div class="dot">
                                <div class="dot1"></div>
                                <div class="dot2"></div>
                                <div class="dot3"></div>
                            </div>
                            <select name="level">
                                <option selected disabled>---</option>
                                <option value="">LV 1-3</option>
                                <option value="">LV 2-3</option>
                                <option value="">LV 3-3</option>
                            </select>
                        </div>
                        <div class="price">
                            THB 50
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-del">
                    <!-- bin img -->
                    <img src="https://www.svgrepo.com/show/474658/bin.svg" alt="">
                </div>
                <div class="card2-middle">
                    <div class="box2-incard">
                        <!-- docs img -->
                        <img src="https://www.svgrepo.com/show/499596/doc-paper.svg" alt="">
                    </div>
                    <p>Google Docs</p>
                    <p>Lorem.</p>
                </div>
                <div class="card-r">
                    <p>Google Docs</p>
                    <div class="box-select">
                        <div class="dotandselect">
                            <div class="dot-c2">
                                <div class="dot-1"></div>
                                <div class="dot-2"></div>
                                <div class="dot-3"></div>
                            </div>
                            <select name="level">
                                <option selected disabled>---</option>
                                <option value="">LV 1-3</option>
                                <option value="">LV 2-3</option>
                                <option value="">LV 3-3</option>
                            </select>
                        </div>
                        <div class="price">
                            THB 50
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-site">
            <div class="order">
                <h3>Order Info</h3>
                <div class="sub">
                    <p>subtotal</p>
                    <p>THB 300</p>
                </div>
                <div class="discout">
                    <!-- i = discount icon -->
                    <i class="fa-brands fa-discourse"></i>
                    <input type="text" placeholder="Promotion code">
                    <button>Apply</button>
                </div>
            </div>
            <div class="total-payment">
                <div class="total">
                    <p>Total payment</p>
                    <p class="thb300">THB 300</p>
                </div>
            <div class="login">
                <button>LOG IN TO CHECKOUT </button>
            </div>
            </div>
        </div>
    </main>
</body>

</html>
